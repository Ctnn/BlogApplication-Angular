<div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="assets\images\8b5ebcaecb.jpg" class="img-fluid" alt="Resim">
      </div>
      <div class="col-md-6">
        <div class="login-form p-5">
          <h1>Giriş Yap</h1>
          <form #loginForm = ngForm (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <label for="email">Mail Adresi</label>
              <input type="email"  name="email" placeholder="E-mail Adresinizi Girin"  #Email="ngModel" ngModel required email [ngClass]="{'is-invalid':Email.touched && Email.invalid}">
              <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">

                <div *ngIf="Email.errors?.['required']">E-Mail Boş Bırakılamaz..</div>
                <div *ngIf="Email.errors?.['mail']">Geçersiz Mail Adresi..</div>
            
            
            </div>
              
            </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" id="password" name="password" placeholder="Şifrenizi girin"  #Password="ngModel" ngModel required [ngClass]="{'is-invalid':Password.touched && Password.invalid}">
              <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Şifre Boş Bırakılamaz..</div>
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="loginForm.invalid">Giriş Yap</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
