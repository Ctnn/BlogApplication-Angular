<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">
                        Bütün Aboneler
                    </h3>
                    <p>Buradan Abonelik İşlemlerini Yönetebilirsin..</p>
                    <button class="btn btn-warning ml-2" routerLink='/'>Dashboard'a Geri Dön..</button>
                </div>
            </div>
        </div>
    </div>
</div>
       
    <!-- Kategori Listeleme -->
    <div class="row mt-5">
        <div class="col-md-12 mb-5"> </div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>IslemNo</th>
                                <th>Kategori</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead> 
                        <tbody>
                                <tr *ngFor='let subscriber of subscribersArray; let i = index'>
                                <td>{{i+1}}</td>
                                <td>{{subscriber.data.name}}</td>
                                <td>{{subscriber.data.email}}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger ml-2" (click)='onDelete(subscriber.id)'>Sil</button>
                                </td>
                                </tr>
                            
                        </tbody>              
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
