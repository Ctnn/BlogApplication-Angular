<div class = "container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src="{{postData.postImgPath}}" alt="post-image" class="card-img-top">
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{postData.kategori.kategori}}</small>
                   <small class="bg-light text-success text-center ml-2" *ngIf="postData.isFeatured">Öne Çıkan</small>
                    <small class="bg-light text-warning ml-2">Son Güncelleme - {{postData.createdAt.toMillis() | date}}</small>
                    <small class="bg-light text-info text-center ml-5">Görüntülenme - {{postData.views}}</small>
                    <h1 class="mt-3 mb-3">{{postData.baslik}} </h1>
                    <p [innerHTML]="postData.icerik"></p>
                </div>
            </div>
            <app-yorum-formu></app-yorum-formu>
            <app-yorum-listesi></app-yorum-listesi>
        </div>
        <div class="col-md-3">
            <div *ngFor="let similiarPost of similiarPostsArray">
                <app-gonderi-kart [postData]="similiarPost"></app-gonderi-kart>
            </div>

        </div>
    </div>
</div>
